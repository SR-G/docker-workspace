-Xmx256M
-Djetty.home.bundle=com.elsten.bliss.jetty
-Dfelix.auto.deploy.dir="%EXEDIR%\\..\\bundle"
-Dbliss.bootstrapbundle.initialbundledir="%EXEDIR%\\..\\bliss-bundle"
