<lift:surround with="activity" at="activityLayout">
	<head> 
    	<title><lift:ArtistDetail.artistName/> - bliss</title> 
  	</head>

			<lift:bind-at name="header">
				<div class="row wrapper border-bottom white-bg page-heading">
					<div class="col-sm-4">
					<h2><lift:ArtistDetail.artistName/></h2>
					</div>
				</div>
			</lift:bind-at>
		
	<div class="row">

		<div class="col-sm-3">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<div class="file-manager">
						<h5>Albums per page</h5>
						<lift:embed what="elementsPerPage" />

						<div class="clearfix"></div>

					</div>
				</div>
			</div>
		</div>

		<div class="col-sm-9">
			<lift:ArtistDetail.pageNavigationNav />

	   	  <div class="row albums">   	  
			<lift:ArtistDetail.liveList/>
			</div>

			<lift:ArtistDetail.pageNavigationNav />
		</div>

	</div>
</lift:surround>
